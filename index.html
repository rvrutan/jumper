<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>JUMPER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="borders" >
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="https://github.com/rvrutan/jumper">JUMPER</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="nav-link" id="play" aria-current="page">PLAY</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="scoreboard" href="#">HIGH SCORES</button>
            </li>
          </ul>
        </div>
    </nav>
    <div id="modeSwitchContainer" class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="darkMode" autocomplete="off" checked>
      <label class="btn btn-toggle-mode" for="darkMode">☽</label>
      <input type="radio" class="btn-check" name="btnradio" id="lightMode" autocomplete="off">
      <label class="btn btn-toggle-mode" for="lightMode">☼</label>
    </div>
  </header>
  <div class="modal" id="gameoverModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title-modal">Your Score</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="playagain" data-bs-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <!-- high scores model -->
  <div class="modal" id="highscores" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title-modal">HIGH SCORES</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="scores-body">
        </div>
      </div>
    </div>
  </div>
  <audio id="sound" src="assets/Sounds/zapsplat_multimedia_game-sound_classic_retro_jump_002_65122.mp3"
    preload="auto"></audio>
  <audio id="collisionSound" src="assets\Sounds\mixkit-explosion-hit-1704.wav" preload="auto"></audio>
  <h1 id="score">0</h1>
  <div id="game">
    <div id="char"></div>
    <div id="object"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/index.js"></script>
  <div class="container">
    <footer class="py-3 my-4 border-top">
      <section class="footer-container">
        <p class="mb-0 text-body-secondary">© 2024 JUMPER</p>
        <section class="footer-link">
          <a class="footer-brand" href="https://github.com/alanaainez">Alana Rodriguez</a>
          <a class="footer-brand" href="https://github.com/IK8933">Ian Kessack</a>
          <a class="footer-brand" href="https://github.com/rvrutan">Roni Rutan</a>
          <a class="footer-brand" href="https://github.com/rclouser24">Ryan Clouser</a>
        </section>
        <!-- <a class="footer-brand" id="footerbrand" href="https://github.com/rvrutan/jumper">JUMPER</a> -->
      </section>
    </footer>
  </div>
</body>

</html>
